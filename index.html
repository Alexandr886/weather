<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/fav.ico">
    <title>Погода</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="theme-toggle">
            <label class="switch">
              <input type="checkbox" id="theme-switcher">
              <span class="slider"></span>
            </label>
            <p>Нажмите, чтобы переключить тему</p>
        </div>

        <img src="images/weather.png" alt="Погода">

        <h1 class="title-h1">Погода</h1>

        <input type="text" id="city" class="city" placeholder="Введите название города">

        <button onclick="getWeather()" class="weather-btn">Узнать погоду</button>

        <div id="weatherInfo" class="weather-info"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
